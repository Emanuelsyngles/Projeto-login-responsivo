<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a), faça login para acessar a página!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                            <input type="email" name="mail" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="18">
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#">
                            Esqueci a senha
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
